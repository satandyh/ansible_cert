# CA
ca_path:
  key: "/tmp/ca.key"
  csr: "/tmp/ca.csr"
  pub: "/tmp/ca.crt"

ca_csr:
  cn: "example.com"
  c: "US"
  e: "admin@example.com"
  o: "example ltd"
  ou: "admin"


service_name: "good"
# service
service_path:
  key: "/tmp/{{ service_name }}.key"
  csr: "/tmp/{{ service_name }}.csr"
  pub: "/tmp/{{ service_name }}.crt"
  chain: "/tmp/{{ service_name }}_bundle.pem"


service_csr:
  cn: "{{ service_name }}.example.com"
  c: "US"
  e: "admin@example.com"
  o: "example ltd"
  ou: "admin"

