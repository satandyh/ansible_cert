---

need_CA: true

# if CA not need insert right content into next vars
# CA
ca_path:
  key: "/tmp/ca/ca.key"
  csr: "/tmp/ca/ca.csr"
  pub: "/tmp/ca/ca.crt"

ca_csr:
  cn: "example.com"
  c: "US"
  e: "admin@example.com"
  o: "example ltd"
  ou: "admin"

# service
service_name: "good-boy"
service_owner: "root"
service_group: "root"

service_path:
  key: "/tmp/{{ service_name }}.key"
  csr: "/tmp/{{ service_name }}.csr"
  pub: "/tmp/{{ service_name }}.crt"
  chain: "/tmp/{{ service_name }}_bundle.pem"

service_csr:
  cn: "{{ ansible_fqdn }}"
  c: "US"
  e: "admin@example.com"
  o: "example ltd"
  ou: "admin"
